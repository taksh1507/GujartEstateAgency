    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="description" content="Gujarat Estate Agency - Your trusted real estate partner in Mumbai for buying, selling and renting properties in Kandivali and surrounding areas." />
    <meta name="keywords" content="real estate, mumbai, kandivali, property, buy, sell, rent, apartment, villa" />
    <title>Gujarat Estate Agency - Real Estate in Mumbai</title>
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
